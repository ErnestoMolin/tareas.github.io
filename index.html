<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="inputTarea" placeholder="Escribe una nueva tarea">
        <button id="btnAgregar">Agregar Tarea</button>
        <div id="tareasPendientes">
            <h2>Tareas Pendientes</h2>
            <ul id="listaTareasPendientes"></ul>
        </div>
        <div id="tareasCompletadas">
            <h2>Tareas Completadas</h2>
            <ul id="listaTareasCompletadas"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
